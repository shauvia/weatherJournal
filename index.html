<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/reset.css'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Shadows+Into+Light&family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Weather Journal App</title>
  </head>
  <body>
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <form class="form">
      <label for="zip" id="zipLabel" >Please Enter Zip Code</label>
      <input type="text" id="zip" name="zip" placeholder="Enter zip code here.">
      <label for="feelings" id="feelLabel">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Describe your frame of mind here." rows="7" cols="25"></textarea>
      <button id="generate" type="button">Submit</button>
    </form>
    <section id="entryHolder">
      <h2>Most Recent Entry</h2>
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </section>
    <footer>
      <p>&copy; shauvia</p>
    </footer>
    <script src="js/app.js"></script>

  </body>
</html>
