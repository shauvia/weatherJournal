<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
    <title>Weather Journal App</title>
  </head>
  <body>
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <form>
      <label for="zip">Please Enter Zip Code</label>
      <input type="text" id="zip" name="zip" placeholder="Enter zip code here.">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Describe your frame of mind here." rows="10" cols="30"></textarea>
      <button id="generate" type="submit">Submit</button>
    </form>
    <section id="entryHolder">
      <h2>Most Recent Entry</h2>
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </section>
    <footer>
      <p>&copy; shauvia</p>
    </footer>

  </body>
</html>
